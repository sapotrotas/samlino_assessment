<ion-header>
  <ion-toolbar>
    <ion-title>
      Users
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid contentGrid>
    <ion-row>
      <ion-col *ngFor="let user of data" card>
        <ion-grid>
          <ion-row *ngFor="let field of user | keyvalue" class="fieldRow">
            <ion-grid>

              <!-- fields with subfields, obj as value -->
              <ng-template [ngIf]="isObj(field)" [ngIfElse]="notObj">
                <ion-row>
                  <!-- field title -->
                  <ion-col size="4">
                    <ion-label class="fieldTitle">
                      {{field.key}}
                    </ion-label>
                  </ion-col>
                  <ion-col size="8"></ion-col>
                </ion-row>
                <ion-row *ngFor="let subfield of field.value | keyvalue">
                  <!-- subfield title -->
                  <ion-col size="4">
                    <ion-label>
                      {{subfield.key}}
                    </ion-label>
                  </ion-col>
                  <ng-template [ngIf]="subfield.key != 'geo'" [ngIfElse]="addressgeo">
                    <ion-col size="8">
                      <ion-label>
                        {{subfield.value}}
                      </ion-label>
                    </ion-col>
                  </ng-template>
                  <!-- only address geo subfield-->
                  <ng-template #addressgeo>
                    <ion-col size="8">
                      <ion-label>
                        lat: {{subfield.value.lat}}, lng: {{subfield.value.lng}}
                      </ion-label>
                    </ion-col>
                  </ng-template>
                </ion-row>
              </ng-template>

              <!-- simpler fields with string as value -->
              <ng-template #notObj>
                <ion-row>
                  <ion-col size="4">
                    <ion-label class="fieldTitle">
                      {{field.key}}
                    </ion-label>
                  </ion-col>
                  <ion-col size="8">
                    <ion-label>
                      {{field.value}}
                    </ion-label>
                  </ion-col>
                </ion-row>
              </ng-template>

            </ion-grid>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
